<section class="product">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" *ngFor="let prod of productArray">
                <div class="box">
                    <div class="product_image">
                        <img src="{{prod.img}}" style="width: 200px;" alt="p1">
                    </div>
                    <div class="content">
                        <h4>$ {{prod.price}}</h4>
                        <button type="button" class="btn_add" (click)="inc(prod)"> + </button>
                            <span> {{prod.qnt}} </span>
                        <button type="button" class="btn_min" (click)="dec(prod)"> - </button>
                    </div>
                    <button type="button" class="cart_btn" (click)="addToCart(prod)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
