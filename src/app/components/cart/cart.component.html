<section class="cart_section">
    <div class="container">
        <h2>Cart</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Sub Total</th>
                <th scope="col">Remove Item</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of getCartDetails">
                <td>
                    <img src="{{item.img}}" style="width: 120px;">
                </td>
                <td>$ {{item.price}}</td>
                <td>
                    <div class="content">
                        <button type="button" class="btn_add" (click)="incQty(item.id, item.qnt)"> + </button>
                            <span>{{item.qnt}}</span>
                        <button type="button" class="btn_min" (click)="decQty(item.id, item.qnt)"> - </button>
                    </div>
                </td>
                <td>
                    $ {{item.price * item.qnt}}
                </td>
                <td>
                    <fa-icon [icon]="faTrashAlt" style="color:red;"></fa-icon>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="total_section">
            <span class="total_area">Total:  {{ totalNumber | currency:'ksh' }}</span>
            
            <button class="btn btn-danger rounded-0">
                <fa-icon [icon]="faTrashAlt"></fa-icon> Remove all items
            </button>
          </div>
    </div>
</section>
